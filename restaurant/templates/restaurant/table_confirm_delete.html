{% extends 'restaurant/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-4xl font-bold mb-8">Confirm Delete</h1>
    <p class="text-xl mb-4">Are you sure you want to delete the table "{{ object.number }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">Confirm Delete</button>
        <a href="{% url 'restaurant:table_list' %}" class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</a>
    </form>
</div>
{% endblock %}
