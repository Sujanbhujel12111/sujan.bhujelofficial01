{% extends 'restaurant/base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Table,Add Table" }}{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-4xl font-bold mb-8">{{ form.instance.pk|yesno:"Edit Table,Add Table" }}</h1>
    <div class="bg-white p-6 rounded-lg shadow">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">{{ form.instance.pk|yesno:"Update,Add" }}</button>
                <a href="{% url 'restaurant:table_list' %}" class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
