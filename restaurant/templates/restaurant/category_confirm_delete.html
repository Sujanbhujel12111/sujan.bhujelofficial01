{% extends 'restaurant/base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="container mx-auto max-w-md">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header Section -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-center">
                <svg class="h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <h1 class="mt-4 text-2xl font-bold text-center text-gray-900">Delete Category</h1>
        </div>

        <!-- Confirmation Content -->
        <div class="p-6">
            <p class="text-center text-gray-600 mb-6">
                Are you sure you want to delete the category "{{ object.name }}"? 
                This action cannot be undone.
            </p>

            <!-- Form Actions -->
            <form method="post" class="flex justify-center space-x-3">
                {% csrf_token %}
                <a href="{% url 'restaurant:category_list' %}" 
                   class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Cancel
                </a>
                <button type="submit" 
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete Category
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
