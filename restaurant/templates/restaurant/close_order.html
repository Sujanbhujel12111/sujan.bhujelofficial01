{% extends 'restaurant/base.html' %}

{% block title %}Close Order{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-4xl font-bold mb-8">Close Order</h1>
    <div class="bg-white p-6 rounded-lg shadow">
        <form method="post">
            {% csrf_token %}
            <p class="text-xl">Are you sure you want to close this order?</p>
            <div class="mt-4">
                <button type="submit" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">Close Order</button>
                <a href="{% url 'restaurant:order_list' %}" class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
