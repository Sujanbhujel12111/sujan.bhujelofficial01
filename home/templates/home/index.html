<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Management System{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{% url 'home:index' %}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Restaurant System</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="{% url 'home:about' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">About</a>
                    <a href="{% url 'home:contact' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Contact</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'restaurant:order_list' %}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Dashboard</a>
                    {% else %}
                        <a href="{% url 'home:login' %}" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-500">&copy; {{ current_year }} Restaurant Management System</p>
        </div>
    </footer>
</body>
</html>
